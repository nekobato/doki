<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Doki Play</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="play.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="../dist/doki.js" type="text/javascript"></script>
    <script>
      audio = new dokiAudio('./play.ogg', {debug: true});
      audio.on(0, function(){
        $('#scene1').show();
      }).on(7.8, function() {
        $('#scene2').show();
      }).on(15.7, function() {
        $('#scene3').show();
      });
    </script>
  </head>
  <body>
    <h1>Doki Play</h1>
    <button onclick="audio.play(0)">Play</button>
    <div class="scenes">
      <div id='scene3' class='scene3'>
        <i class="fa fa-star s1"></i>
        <i class="fa fa-star s2"></i>
        <i class="fa fa-star s3"></i>
        <i class="fa fa-star s4"></i>
        <i class="fa fa-rocket r1"></i>
      </div>
      <div id='scene2' class='scene2'>
        <i class="fa fa-cloud c1"></i>
        <i class="fa fa-cloud c2"></i>
        <i class="fa fa-cloud c3"></i>
        <i class="fa fa-cloud c4"></i>
        <i class="fa fa-fighter-jet f1"></i>
      </div>
      <div id='scene1' class='scene1'>
        <i class="fa fa-bicycle"></i>
      </div>
    </div>
  </body>
</html>
