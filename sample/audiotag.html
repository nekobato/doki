<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Doki Play</title>
    <script src="../dist/doki.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Doki Play</h1>
    <audio id="audio">
      <source src="./play.mp3" />
      <source type="audio/mp3" />
    </audio>
    <button onclick="playAudio()">Play</button>
    <script>
       playAudio = function() {
         var audio = document.getElementById('audio');
         audio.play();
       }
    </script>
  </body>
</html>
