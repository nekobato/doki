<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Doki Play</title>
    <script src="../dist/doki.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Doki Play</h1>
    <audio id="audio">
      <source src="./play.mp3" />
      <source src="./play.ogg" />
    </audio>
    <button onclick="playAudio()">Play</button>
    <script>
      var a = document.getElementById('audio');
      doki = new dokiAudio(a, {debug:true});
      playAudio = function() {
        doki.play();
      }
    </script>
  </body>
</html>
